
<div class="profile">
    <form  name="userLoginForm" novalidate ng-submit="logUser(user)">
      <p>
        login
      </p>
      <input type="text"  name="login" placeholder="login" ng-model= "user.login " focus required>
      <p ng-show="userLoginForm.$error && loginForm.login.$touched" >there is no such user</p>
      <p>
        password
      </p>
      <input type="password" name="password"  ng-model= "user.password " required>
      <button type="submit" name="loginButton" >log in</button>
    </form>
</div>
