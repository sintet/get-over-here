<div class="profile">
    <form  name="userSingUpForm" ng-submit="addNewUser(user)">
      <p>
        login
      </p>
      <input type="text"  name="login" placeholder="login" ng-model= "user.login " focus required>
      <p>
        password
      </p>
      <input type="password" name="password"  ng-model= "user.password " required>
      <p>
        email
      </p>
      <input type="email" name="email" ng-model= "user.email " required="">

      <!-- <input type="password" name="repeatPassword"  required> -->

      <button type="submit" name="loginButton" >save</button>

      <button type="button" name="cancel" ng-click="cancel()" >cancel</button>



    </form>
</div>
