<!DOCTYPE html>
<html ng-app="getOverHere">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Get Over Here</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="lib/animate.css" href="">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/lodash.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--  DONT FORGET TO UNCOMMENT IT!!!!!!!!!!!!!-->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Directives -->
    <script src="js/directives/loginSignup.js"></script>
    <script src="js/directives/sendRequestDirective.js" ></script>
    <!-- Services -->
    <script src="js/services/userService.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/signUpController.js"></script>
    <script src="js/controllers/sendRequest.js"></script>




  </head>
  <body ng-controller="mainController" data-ng-init="init()">

    <ion-side-menus enable-menu-with-back-views="true" >

     <!-- Center content -->
     <ion-side-menu-content>
       <ion-header-bar class="bar-dark">
          <!-- <i class="icon ion-plus-circled"> Send request</i> -->
         <h1 class="title" ng-click="goTo('requests')">Get Over Here</h1>
       </ion-header-bar>
       <ion-content>
         <div>

           <login-signup></login-signup>

           <a ui-sref="send.users">send</a>

           <div ui-view></div>
            <a ng-click="getUserRequests()">reqqqq</a>

         </div>
       </ion-content>
     </ion-side-menu-content>

     <!-- Left menu -->
     <ion-side-menu side="left">
       <ion-header-bar class="bar-dark">
         <h1 class="title">Profile</h1>
       </ion-header-bar>
        <ion-content>
          <h3>{{getCurrentUser().login}}</h3>
        </ion-content>
     </ion-side-menu>

   </ion-side-menus>
  </body>
</html>
